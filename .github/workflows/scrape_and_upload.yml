name: Daily Product Scrape

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Verify secrets
        run: |
          if [ -z "$QDRANT_URL" ]; then 
            echo "❌ QDRANT_URL is not set"
            exit 1
          fi
          if [ -z "$QDRANT_API_KEY" ]; then 
            echo "❌ QDRANT_API_KEY is not set"
            exit 1
          fi
          echo "✅ Environment variables verified"
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 qdrant-client sentence-transformers torch lxml
      
      - name: Run scraper
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: |
          python scrape_and_upload.py
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: |
            products_backup.json
            *.log
